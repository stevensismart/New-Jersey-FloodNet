<!DOCTYPE html>

    <base target="_top">

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        .chart-container {
            width: 600px;
            height: 300px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
        }
        .navbar select, .navbar button {
            padding: 5px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
        }
        .navbar select {

        }
        .navbar button {
            background-color: #007bff;

        }
        .navbar button:hover {
            background-color: #0056b3;

        .title {

        .title span {
            color: #ffc107;

        .navbar-right {
            display: flex;

        .popup-content {
            display: flex;

            top: 0;

        }
        .interval-select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .interval-select-container select,
        .interval-select-container button {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;

        }
        .download-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .download-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;

        }
        .download-buttons button:hover {
            background-color: #0056b3;
        }
        /* Tabs styling */
        .tabs {
            display: flex;

            width: 100%;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;

        }
        .tab-buttons button {
            background-color: #ddd;
            color: #333;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-bottom: 2px solid transparent;
            flex: 1;
            transition: background-color 0.3s ease;
        }
        .tab-buttons button.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .tab-buttons button:hover {
            background-color: #eee;
        }
        .tab-content {
            display: none;
            width: 100%;
        }
        .tab-content.active {
            display: block;
        }

    <script>
        const API_KEY = 'AIzaSyDo0gFx2YjNdhSqgjrWWmX-eK0Flyvy5vc';
        const SPREADSHEET_ID = '1X3Zp02qta_OV76s01pV52FV0kn3x3w0x7kzGLltbH6o';

        let map;
        let selectedInterval = '1min';
        let useInches = true;
        let applyAveraging = false;
        
        const sensorCoordinates = [
            { number: 12, lat: 40.9948594604189, lng: -74.02735098264648, name: 'Sensor 12 @ Overbrook Park' },
            { number: 13, lat: 40.99852592064648, lng: -74.03005456805411, name: 'Sensor 13 @ Brookside Park' },
            { number: 14, lat: 40.99641869891097, lng: -74.0399895426159, name: 'Sensor 14 @ K-mart' },
            { number: 15, lat: 40.99895153624935, lng: -74.0402086386315, name: 'Sensor 15 @ Richard Nugent Park' },
            { number: 18, lat: 40.99993328198413, lng: -74.04005036459259, name: 'Sensor 18 @ Hillsdale Public Works Department' }
        ];

        let sensorData = [];
        let charts = {}; // To store references to charts

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            initNavbar();
            fetchDataForAllSensors().then(() => {
                setInterval(updateCharts, 60000); // Update charts every 1 minute
            });
        });

        function initMap() {
            if (map) {
                map.remove();  // Properly remove the existing map instance
            }
            map = L.map('map').setView([40.88760991118493, -74.05133086668997], 10);
            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 25,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            sensorCoordinates.forEach((coords, index) => {
                const marker = L.marker([coords.lat, coords.lng]).addTo(map);
                marker.on('click', () => {
                    createCharts(index, marker, coords);
                });
            });
        }

        function initNavbar() {
            const navbar = document.createElement('div');
            navbar.className = 'navbar';

            const title = document.createElement('div');
            title.className = 'title';
            title.innerHTML = 'New Jersey Flood Network by <span>I-SMART Lab</span>';

            const navbarRight = document.createElement('div');
            navbarRight.className = 'navbar-right';

            navbar.appendChild(title);
            navbar.appendChild(navbarRight);

            document.body.insertBefore(navbar, document.body.firstChild);
        }


        async function fetchDataForAllSensors() {
    const fetchPromises = sensorCoordinates.map((sensor, index) => {
        const RANGE = `V4 Sensor ${sensor.number} Graph!A:G`;
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
        
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch data for sensor ${sensor.number}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(`Fetched data for sensor ${sensor.number}:`, data.values);
                
                // Ensure sensorData[index] exists before assigning properties
                sensorData[index] = sensorData[index] || { number: sensor.number, coordinates: sensor, values: [] };
                
                // Parse and filter the data
                sensorData[index].values = data.values.slice(1).map(row => ({
                    timestamp: new Date(row[0]),
                    waterLevelMM: parseFloat(row[1]),
                    waterLevelInches: parseFloat(row[2]),
                    rainAccumulationMM: parseFloat(row[3]),
                    rainAccumulationInches: parseFloat(row[4]),
                    errorCode: parseInt(row[5]),
                    voltage: parseFloat(row[6])
                })).filter(data => data.rainAccumulationMM !== 650.25);

                // Safely set the error code
                sensorData[index].coordinates.errorCode = sensorData[index].values[sensorData[index].values.length - 1]?.errorCode || 0;
            })
            .catch(error => {
                console.error(`Error fetching data for sensor ${sensor.number}:`, error);
            });
    });

    await Promise.all(fetchPromises);
    console.log('All data fetched successfully.');
}

function createCharts(index, marker, coordinates) {
    const parsedData = sensorData[index]?.values || [];
    if (!Array.isArray(parsedData) || parsedData.length === 0) {
        console.error(`No data available for sensor ${index + 1}`);
        return;
    }

    const dataPoints = getDataPointsCount(selectedInterval);
    const filteredData = parsedData.slice(-dataPoints);

    const labels = filteredData.map(entry => moment(entry.timestamp).format('MM-DD HH:mm'));
    const waterLevelData = useInches ? filteredData.map(entry => entry.waterLevelInches.toFixed(2)) : filteredData.map(entry => entry.waterLevelMM.toFixed(2));
    const rainAccumulationData = useInches ? filteredData.map(entry => entry.rainAccumulationInches.toFixed(2)) : filteredData.map(entry => entry.rainAccumulationMM.toFixed(2));
    const voltageData = filteredData.map(entry => entry.voltage.toFixed(2));

    let displayedWaterLevelData = waterLevelData;
    let displayedRainAccumulationData = rainAccumulationData;
    let displayedVoltageData = voltageData;

    if (selectedInterval !== '1min' && applyAveraging) {
        const intervalMultiplier = { '5min': 5, '15min': 15, '1hour': 15 }[selectedInterval];
        displayedWaterLevelData = getMedianData(waterLevelData, intervalMultiplier);
        displayedRainAccumulationData = getMedianData(rainAccumulationData, intervalMultiplier);
        displayedVoltageData = getMedianData(voltageData, intervalMultiplier);
    }

    const tabContainer = document.createElement('div');
    tabContainer.className = 'tabs';

    const tabButtons = document.createElement('div');
    tabButtons.className = 'tab-buttons';

    const waterLevelTabButton = document.createElement('button');
    waterLevelTabButton.innerText = 'Water Level (AGL)';
    waterLevelTabButton.onclick = () => {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        waterLevelTab.classList.add('active');
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        waterLevelTabButton.classList.add('active');
        toggleAveragingButton.disabled = true;
    };

    const rainTabButton = document.createElement('button');
    rainTabButton.className = 'active';
    rainTabButton.innerText = 'Rain Accumulation';
    rainTabButton.onclick = () => {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        rainTab.classList.add('active');
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        rainTabButton.classList.add('active');
        toggleAveragingButton.disabled = false;
    };

    const voltageTabButton = document.createElement('button');
    voltageTabButton.innerText = 'Voltage';
    voltageTabButton.onclick = () => {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        voltageTab.classList.add('active');
        document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
        voltageTabButton.classList.add('active');
        toggleAveragingButton.disabled = true;
    };

    tabButtons.appendChild(waterLevelTabButton);
    tabButtons.appendChild(rainTabButton);
    tabButtons.appendChild(voltageTabButton);
    tabContainer.appendChild(tabButtons);

    const waterLevelTab = document.createElement('div');
    waterLevelTab.className = 'tab-content';

    const rainTab = document.createElement('div');
    rainTab.className = 'tab-content active';

    const voltageTab = document.createElement('div');
    voltageTab.className = 'tab-content';

    const waterLevelCanvas = document.createElement('canvas');
    waterLevelCanvas.classList.add('chart-container');
    waterLevelCanvas.width = 600;
    waterLevelCanvas.height = 300;
    const waterLevelCtx = waterLevelCanvas.getContext('2d');
    const waterLevelChart = new Chart(waterLevelCtx, {
        type: 'line',
        data: {
            labels: labels.slice(0, displayedWaterLevelData.length),
            datasets: [{
                label: `Water Level`,
                data: displayedWaterLevelData,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                showLine: false // This ensures only dots are shown
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        parser: 'MM-DD HH:mm',
                        tooltipFormat: 'MM-DD HH:mm',
                        unit: 'minute',
                        displayFormats: {
                            minute: 'MM-DD HH:mm'
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Water Level (AGL)'
                    },
                    ticks: {
                        callback: function(value) {
                            return `${value.toFixed(2)} ${useInches ? 'inches' : 'mm'}`;
                        }
                    }
                }
            }
        }
    });

    const rainCanvas = document.createElement('canvas');
    rainCanvas.classList.add('chart-container');
    rainCanvas.width = 600;
    rainCanvas.height = 300;
    const rainCtx = rainCanvas.getContext('2d');
    const rainChart = new Chart(rainCtx, {
        type: 'line',
        data: {
            labels: labels.slice(0, displayedRainAccumulationData.length),
            datasets: [{
                label: `Rain Accumulation`,
                data: displayedRainAccumulationData,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                showLine: false // This ensures only dots are shown
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        parser: 'MM-DD HH:mm',
                        tooltipFormat: 'MM-DD HH:mm',
                        unit: 'minute',
                        displayFormats: {
                            minute: 'MM-DD HH:mm'
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Rain Accumulation'
                    },
                    ticks: {
                        callback: function(value) {
                            return `${value.toFixed(2)} ${useInches ? 'inches' : 'mm'}`;
                        }
                    }
                }
            }
        }
    });

    const voltageCanvas = document.createElement('canvas');
    voltageCanvas.classList.add('chart-container');
    voltageCanvas.width = 600;
    voltageCanvas.height = 300;
    const voltageCtx = voltageCanvas.getContext('2d');
    const voltageChart = new Chart(voltageCtx, {
        type: 'line',
        data: {
            labels: labels.slice(0, displayedVoltageData.length),
            datasets: [{
                label: `Voltage`,
                data: displayedVoltageData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                showLine: false // This ensures only dots are shown
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        parser: 'MM-DD HH:mm',
                        tooltipFormat: 'MM-DD HH:mm',
                        unit: 'minute',
                        displayFormats: {
                            minute: 'MM-DD HH:mm'
                        }
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Voltage'
                    },
                    ticks: {
                        callback: function(value) {
                            return `${value.toFixed(2)} V`;
                        }
                    }
                }
            }
        }
    });

    waterLevelTab.appendChild(waterLevelCanvas);
    rainTab.appendChild(rainCanvas);
    voltageTab.appendChild(voltageCanvas);

    tabContainer.appendChild(waterLevelTab);
    tabContainer.appendChild(rainTab);
    tabContainer.appendChild(voltageTab);

    charts[index] = { waterLevelChart, rainChart, voltageChart };

    const popupContent = document.createElement('div');
    popupContent.className = 'popup-content';

    const errorStatus = coordinates.errorCode !== 0 ? "error-yes" : "error-no";

    const dateElement = document.createElement('div');
    dateElement.className = 'popup-header';
    dateElement.innerHTML = `Sensor: ${coordinates.name} <span class="error-status">Status: <div class="error-circle ${errorStatus}"></div></span><br>Date: ${moment().tz('America/New_York').format('YYYY-MM-DD')} Time: ${moment().tz('America/New_York').format('HH:mm')} (EDT)`;
    popupContent.appendChild(dateElement);

    const intervalSelectContainer = document.createElement('div');
    intervalSelectContainer.className = 'interval-select-container';
    const intervalSelect = document.createElement('select');
    const intervals = ['1min', '5min', '15min', '1hour'];
    intervals.forEach(interval => {
        const option = document.createElement('option');
        option.value = interval;
        option.innerText = interval;
        intervalSelect.appendChild(option);
    });
    intervalSelect.value = selectedInterval;
    intervalSelect.onchange = () => {
        selectedInterval = intervalSelect.value;
        updateCharts();
    };
    intervalSelectContainer.appendChild(intervalSelect);

    const toggleAveragingButton = document.createElement('button');
    toggleAveragingButton.innerText = applyAveraging ? 'Averaging' : 'All Data';
    toggleAveragingButton.onclick = () => {
        applyAveraging = !applyAveraging;
        toggleAveragingButton.innerText = applyAveraging ? 'Averaging' : 'All Data';
        updateCharts();
    };
    intervalSelectContainer.appendChild(toggleAveragingButton);

    const toggleMetricButton = document.createElement('button');
    toggleMetricButton.innerText = useInches ? 'Inches' : 'mm';
    toggleMetricButton.onclick = () => {
        useInches = !useInches;
        toggleMetricButton.innerText = useInches ? 'Inches' : 'mm';
        updateCharts();
    };
    intervalSelectContainer.appendChild(toggleMetricButton);

    popupContent.appendChild(tabContainer);
    popupContent.appendChild(intervalSelectContainer);

    const downloadButtons = document.createElement('div');
    downloadButtons.className = 'download-buttons';

    const downloadJSONButton = document.createElement('button');
    downloadJSONButton.innerText = 'Download JSON';
    downloadJSONButton.onclick = () => {
        const jsonData = {
            sensor: coordinates.name,
            coordinates: coordinates,
            data: filteredData
        };
        const json = JSON.stringify(jsonData, null, 2);
        const blob = new Blob([json], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `sensor_${index + 1}_data.json`;
        a.click();
        URL.revokeObjectURL(url);
    };

    const downloadWaterLevelPNGButton = document.createElement('button');
    downloadWaterLevelPNGButton.innerText = 'Download Water Level PNG';
    downloadWaterLevelPNGButton.onclick = () => {
        const link = document.createElement('a');
        link.href = waterLevelChart.toBase64Image();
        link.download = `sensor_${index + 1}_water_level.png`;
        link.click();
    };

    const downloadRainPNGButton = document.createElement('button');
    downloadRainPNGButton.innerText = 'Download Rain PNG';
    downloadRainPNGButton.onclick = () => {
        const link = document.createElement('a');
        link.href = rainChart.toBase64Image();
        link.download = `sensor_${index + 1}_rain.png`;
        link.click();
    };

    const downloadVoltagePNGButton = document.createElement('button');
    downloadVoltagePNGButton.innerText = 'Download Voltage PNG';
    downloadVoltagePNGButton.onclick = () => {
        const link = document.createElement('a');
        link.href = voltageChart.toBase64Image();
        link.download = `sensor_${index + 1}_voltage.png`;
        link.click();
    };

    downloadButtons.appendChild(downloadJSONButton);
    downloadButtons.appendChild(downloadWaterLevelPNGButton);
    downloadButtons.appendChild(downloadRainPNGButton);
    downloadButtons.appendChild(downloadVoltagePNGButton);

    popupContent.appendChild(downloadButtons);

    if (marker.getPopup()) {
        marker.setPopupContent(popupContent);
    } else {
        marker.bindPopup(popupContent, {
            maxWidth: 800,
            maxHeight: 800
        }).openPopup();
    }
}


        function switchTab(button, tab) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            tab.classList.add('active');
            document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function createChartTab(data, labels, label, bgColor, borderColor) {
            const tab = document.createElement('div');
            tab.className = 'tab-content';

            const canvas = document.createElement('canvas');
            canvas.classList.add('chart-container');
            const ctx = canvas.getContext('2d');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: bgColor,
                        borderColor: borderColor,
                        borderWidth: 1,
                        showLine: false
                    }]
                }
            });

            tab.appendChild(canvas);
            return tab;
        }

        function getDataPointsCount(interval) {
            const intervalMapping = { '1min': 60, '5min': 5 * 60, '15min': 15 * 60, '1hour': 15 * 240 };
            return intervalMapping[interval] || 60;
        }

        function calculateMedian(values) {
            if (values.length === 0) return 0;
            values.sort((a, b) => a - b);
            const half = Math.floor(values.length / 2);
            return values.length % 2 ? values[half] : (values[half - 1] + values[half]) / 2.0;
        }

        function getMedianData(data, batchSize) {
            const medianData = [];
            for (let i = 0; i < data.length; i += batchSize) {
                const batch = data.slice(i, i + batchSize);
                medianData.push(calculateMedian(batch));
            }
            return medianData;
        }

        function updateCharts() {
            fetchDataForAllSensors().then(() => {
                Object.keys(charts).forEach(index => {
                    const parsedData = sensorData[index]?.values;
                    if (!parsedData) return;

                    const dataPoints = getDataPointsCount(selectedInterval);
                    const filteredData = parsedData.slice(-dataPoints);

                    const labels = filteredData.map(entry => moment(entry.timestamp).format('MM-DD HH:mm'));
                    const waterLevelData = useInches ? filteredData.map(entry => entry.waterLevelInches.toFixed(2)) : filteredData.map(entry => entry.waterLevelMM.toFixed(2));
                    const rainAccumulationData = useInches ? filteredData.map(entry => entry.rainAccumulationInches.toFixed(2)) : filteredData.map(entry => entry.rainAccumulationMM.toFixed(2));
                    const voltageData = filteredData.map(entry => entry.voltage.toFixed(2));

                    charts[index].waterLevelTab.chart.data.labels = labels;
                    charts[index].waterLevelTab.chart.data.datasets[0].data = waterLevelData;
                    charts[index].rainTab.chart.data.labels = labels;
                    charts[index].rainTab.chart.data.datasets[0].data = rainAccumulationData;
                    charts[index].voltageTab.chart.data.labels = labels;
                    charts[index].voltageTab.chart.data.datasets[0].data = voltageData;

                    charts[index].waterLevelTab.chart.update();
                    charts[index].rainTab.chart.update();
                    charts[index].voltageTab.chart.update();
                });
            });
        }
    </script>
</head>
